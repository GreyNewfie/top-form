<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="content">
			<div class="left-side-content">
				<div class="logo">
					<img src="images/odin-lined.png" alt="the odin project logo" />
					<h1>ODIN</h1>
				</div>
				<div class="image-credit">
					<p>
						Photo by
						<a
							href="https://unsplash.com/pt-br/@thomasdeluze?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
							>Thomas de LUZE</a
						>
						on
						<a
							href="https://unsplash.com/photos/w8PWj40lmAk?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
							>Unsplash</a
						>
					</p>
				</div>
			</div>
			<div class="right-side-content">
				<div class="description">
					<p>
						This is not a real service! If it was this would be a fantastic
						thing that you'd really want, and all you have to do is sign up
						below.
					</p>
					<p>You know you want too!</p>
				</div>
				<form action="#" class="signup-form">
					<fieldset>
						<legend>Let's do this!</legend>
						<div>
							<label for="first-name">First Name</label>
							<input type="text" name="first-name" id="first-name" required />
						</div>
						<div>
							<label for="last-name">Last Name</label>
							<input type="text" name="last-name" id="last-name" required />
						</div>
						<div>
							<label for="email">Email</label>
							<input type="email" name="email" id="email" required />
						</div>
						<div>
							<label for="phone-number"> Phone Number</label>
							<input type="tel" name="phone-number" id="phone-number" />
						</div>
						<div>
							<label for="password">Password</label>
							<input type="password" name="password" id="password" required />
						</div>
						<div>
							<label for="password-confirm">Confirm Password</label>
							<input
								type="password"
								name="password-confirm"
								id="password-confirm"
								required
							/>
						</div>
					</fieldset>
					<div class="button">
						<button type="button">Create Account</button>
					</div>
				</form>
				<div class="has-login">
					<p>Already have an account?</p>
				</div>
			</div>
		</div>
	</body>
</html>
